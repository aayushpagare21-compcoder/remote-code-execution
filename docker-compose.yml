version: '3'
services:
  rabbitmq:
    image: 'rabbitmq:3.9-management'
    container_name: rabbitmq-local
    ports:
      - '5672:5672'
      - '15672:15672'
  redis:
    image: 'redis/redis-stack:latest'
    container_name: redis-local
    ports:
      - '6379:6379'
      - '8001:8001'
  server:
    image: server:03 
    container_name: server 
    ports: 
      - '3000:3000'