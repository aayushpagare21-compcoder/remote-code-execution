version: '3'
services:
  rabbitmq:
    image: 'rabbitmq:3.9-management'
    container_name: rabbitmq-local
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: 'guest'
      RABBITMQ_DEFAULT_PASS: 'guest'
  redis:
    image: 'redis/redis-stack:latest'
    container_name: redis-local
    ports:
      - '6379:6379'
      - '8001:8001'
